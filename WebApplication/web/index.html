<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Page</title>
        <style>
            .container{
                width: 20%;
                font-size: 20px;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>

    <div class="container">
        <h1>My Form</h1>
        <form id="myform" action="RegisterServlet" method="post">
            <table>
                <tr>
                    <td>UserName: </td>
                    <td><input type="text" name="user_name" placeholder="Enter name here" /> </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="user_pwd" placeholder="Enter password here" /> </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="user_email" placeholder="Enter email here" /> </td>
                </tr>
                <tr>
                    <td>Select Gender: </td>
                    <td><input type="radio" name="user_gender" value="male" />Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female" />Female </td>
                </tr>
                <tr>
                    <td>Select Course: </td>
                    <td>
                        <select name="user_course">
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="dotnet">.Net</option>
                            <option value="python">Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><input type="checkbox" value="checked" name="condition" /> </td>
                    <td>Accept terms and conditions </td>
                </tr>
                <tr>
                    <td> </td>
                    <td><button type="submit">Register </button>
                        <button type="reset">Reset </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</html>
